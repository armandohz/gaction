jobs: 
    build:
        runs-on: ubuntu-latest

        steps: 
            - uses: actions/checkout@v4.1.7
            
            - name: ‚ñ∂Ô∏è Start
              env:
                JOB_STATUS: ${{ toJson(job).status }}
              run: echo "${{ github.workflow }} triggered by the ${{ github.event_name }} done by ${{ github.actor }} is $JOB_STATUS"

            - name: ‚öôÔ∏è Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18.x
                cache: 'npm'

            - name: üß± Install dependencies
              run: npm ci

            - name: üì¶ Build Angular app
              run: npm run build

            - name: üßê Run tests
              run: npm run test-ci

            # Check
            - name: üìä Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: test-results
                path: ./coverage

            - name: ‚úàÔ∏è Deploy to production
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: |
                echo "Add your deployment script here"
