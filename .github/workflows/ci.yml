name: CI workflow

on: [push, pull_request]
  # push:
    # branches:
      # - main  # You can specify the branch you want to trigger the workflow on

jobs: 
    build:
        runs-on: ubuntu-latest

        steps: 
            - uses: actions/checkout@v4.1.7
            
            - name: ‚úÖ Start
              env:
                JOB_STATUS: ${{ toJson(job).status }}
              run: echo "${{ github.workflow }} triggered by the ${{ github.event_name }} done by ${{ github.actor }} in ${{ github.ref_name }} is ${{ env.JOB_STATUS }}"

            - name: ‚öôÔ∏è Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18.x
                # cache: 'npm'

            - uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: üß± Install dependencies
              run: make deps

            - name: üßê Run tests
              run: make test-ci

            - name: üìä Upload test results
              if: github.ref == 'refs/heads/master' # always()
              uses: actions/upload-artifact@v4
              with:
                name: test-results
                path: ./coverage

            - name: NPM build Angular
              if: github.ref == 'refs/heads/master'
              run: make build
        
            - name: üöÄ Deploy to my EC2 instance
              if: github.ref == 'refs/heads/master'
              uses: easingthemes/ssh-deploy@v5.1.0
              with:
                SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                SOURCE: "dist/gaction/browser/"
                REMOTE_HOST: "54.176.250.151"
                REMOTE_USER: "ubuntu"
                TARGET: "/var/www/html/gaction/"
